name: CI

on:
  push:
    branches: [ clawding, main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: System deps (EGL/GL for Panda3D headless)
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libgl1 libglx0 libgles2 mesa-utils

      - name: Install
        run: |
          python -m pip install --upgrade pip
          # CPU-only torch is enough for CI; avoid huge CUDA wheels.
          python -m pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio
          python -m pip install -e '.[images]'

      - name: Import sanity
        run: |
          python - <<'PY'
          import pybatchrender as pbr
          print('envs:', pbr.envs.list_envs())
          PY

      - name: Compile
        run: |
          python -m compileall -q pybatchrender clawding/tests examples

      - name: CPU smoke benchmark (with rendering, headless)
        env:
          # Ensure we don't accidentally try to use X11/GLX.
          DISPLAY: ""
        run: |
          # Single env first (fast smoke):
          python -m clawding.tests.benchmark_one_env \
            --env CartPole-v0 \
            --num-scenes 16 \
            --steps 5 \
            --tile-resolution 64 64 \
            --warmup-steps 1 \
            --device cpu

          # Then all envs (still small):
          python clawding/tests/benchmark_all_envs.py \
            --num-scenes 16 \
            --steps 5 \
            --device cpu \
            --json-out bench_ci.json
          cat bench_ci.json

      - name: Frame compare (CPU baseline)
        env:
          DISPLAY: ""
        run: |
          ENVS=(Asteroids-v0 Breakout-v0 CartPole-v0 Freeway-v0 PacMan-v0 PingPong-v0 SpaceInvaders-v0 Steering-v0)
          for ENV in "${ENVS[@]}"; do
            rm -rf tmp_frames
            python clawding/tests/compare_frames.py \
              --env "$ENV" \
              --num-scenes 16 \
              --steps 2 \
              --save-every 1 \
              --save-num 4 \
              --tile-resolution 64 64 \
              --device cpu \
              --seed 0 \
              --out tmp_frames \
              --ref "clawding/tests/ref_frames_ci_cpu/${ENV}/res64" \
              --max-mean-abs 0
          done
